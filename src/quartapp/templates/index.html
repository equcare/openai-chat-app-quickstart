<!doctype html>
<html lang="es" class="h-100">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="Amigo - Tu coach personalizado de dieta y actividad física para la comunidad hispana/latina">
    <title>Amigo - Tu Coach de Salud</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css"
        integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.3/font/bootstrap-icons.css"
        integrity="sha256-4RctOgogjPAdwGbwq+rxfwAmSpZhWaafcZR9btzUk18=" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootswatch@5.2.3/dist/cosmo/bootstrap.min.css"
        integrity="sha256-axRDISYf7Hht1KhcMnfDV2nq7hD/8Q9Rxa0YlW/o3NU=" crossorigin="anonymous">
    <link href="/static/styles.css" rel="stylesheet" type="text/css">
</head>
<body>
    <main class="h-100 d-flex flex-column overflow-hidden">
        <!-- Área de mensajes -->
        <div id="messages" class="px-4 pb-4 pt-2 flex-grow-1 overflow-y-auto">
            <!-- Plantilla para mensajes del usuario -->
            <template id="message-template-user">
                <div class="toast-container position-static w-100 d-flex flex-column align-items-end">
                    <div class="toast fade show w-75 rounded-3 background-user">
                        <div class="toast-header text-light">
                            <i class="bi bi-person me-2" aria-hidden="true"></i>
                            <strong class="me-auto">Tú</strong>
                        </div>
                        <div class="toast-body message-content"></div>
                    </div>
                </div>
            </template>

            <!-- Plantilla para mensajes del asistente -->
            <template id="message-template-assistant">
                <div class="toast-container position-static w-100 d-flex flex-column align-items-start">
                    <div class="toast fade show w-75 rounded-3 background-assistant">
                        <div class="toast-header text-light">
                            <i class="bi bi-robot me-2" aria-hidden="true"></i>
                            <strong class="me-auto">Amigo</strong>
                        </div>
                        <div class="toast-body message-content">
                            <em class="typing-indicator">Escribiendo...</em>
                        </div>
                    </div>
                </div>
            </template>
        </div>

        <!-- Área de entrada de chat -->
        <div id="chat-area" class="px-4 py-2 d-flex">
            <form id="chat-form" class="w-100">
                <div class="input-group">
                    <span class="input-group-text bg-light border-0">
                        <i class="bi bi-chat-dots-fill text-primary" aria-hidden="true"></i>
                    </span>
                    <input id="message" name="message" class="form-control form-control-lg" type="text" placeholder="Escribe tu mensaje aquí..." aria-label="Escribe tu mensaje aquí..." required>
                    <button type="submit" class="btn btn-primary">
                        <i class="bi bi-send-fill" aria-hidden="true"></i> Enviar
                    </button>
                </div>
            </form>
        </div>
    </main>

    <!-- Scripts -->
    <script src="https://cdn.jsdelivr.net/npm/showdown@2.1.0/dist/showdown.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@microsoft/ai-chat-protocol@1.0.0-beta.20240610.1/dist/iife/index.js"></script>

    <script>
        const form = document.getElementById("chat-form");
        const messageInput = document.getElementById("message");
        const targetContainer = document.getElementById("messages");
        const userTemplate = document.querySelector('#message-template-user');
        const assistantTemplate = document.querySelector('#message-template-assistant');
        const converter = new showdown.Converter();
        const messages = [];

        const client = new ChatProtocol.AIChatProtocolClient("/chat");

        form.addEventListener("submit", async function(e) {
            e.preventDefault();
            const message = messageInput.value.trim();
            if (message === "") return;

            // Renderizar mensaje del usuario
            const userTemplateClone = userTemplate.content.cloneNode(true);
            userTemplateClone.querySelector(".message-content").innerText = message;
            targetContainer.appendChild(userTemplateClone);
            targetContainer.scrollTop = targetContainer.scrollHeight;

            // Renderizar indicador de escritura del asistente
            const assistantTemplateClone = assistantTemplate.content.cloneNode(true);
            let messageDiv = assistantTemplateClone.querySelector(".message-content");
            targetContainer.appendChild(assistantTemplateClone);
            targetContainer.scrollTop = targetContainer.scrollHeight;

            // Añadir mensaje del usuario al historial
            messages.push({
                "role": "user",
                "content": message
            });

            try {
                const result = await client.getStreamedCompletion(messages);

                let answer = "";
                for await (const response of result) {
                    if (!response.delta) {
                        continue;
                    }
                    if (response.delta.content) {
                        // Limpiar el indicador de escritura en el primer fragmento recibido
                        if (answer === "") {
                            messageDiv.innerHTML = "";
                        }
                        answer += response.delta.content;
                        messageDiv.innerHTML = converter.makeHtml(answer);
                        targetContainer.scrollTop = targetContainer.scrollHeight;
                    }
                    if (response.error) {
                        messageDiv.innerHTML = "Error: " + response.error;
                    }
                }
                // Añadir respuesta del asistente al historial
                messages.push({
                    "role": "assistant",
                    "content": answer
                });

                // Limpiar el campo de entrada
                messageInput.value = "";
                messageInput.focus();
            } catch (error) {
                messageDiv.innerHTML = "Error: " + error;
                console.error(error);
            }
        });

        // Iniciar chat con mensaje de bienvenida
        window.addEventListener('DOMContentLoaded', async () => {
            const welcomeMessage = "¡Hola! Soy Amigo, tu coach personalizado de dieta y actividad física. Estoy aquí para ayudarte a alcanzar tus objetivos de salud de manera adaptada a tus preferencias culturales. Para comenzar, cuéntame un poco sobre tus metas o el tipo de apoyo que necesitas hoy.";
            // Renderizar mensaje del asistente
            const assistantTemplateClone = assistantTemplate.content.cloneNode(true);
            let messageDiv = assistantTemplateClone.querySelector(".message-content");
            messageDiv.innerHTML = converter.makeHtml(welcomeMessage);
            targetContainer.appendChild(assistantTemplateClone);
            targetContainer.scrollTop = targetContainer.scrollHeight;

            // Añadir mensaje del asistente al historial
            messages.push({
                "role": "assistant",
                "content": welcomeMessage
            });
        });
    </script>
</body>
</html>
